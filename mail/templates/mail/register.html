{% extends "mail/layout.html" %}

{% block body %}
    <div class="container" style="width: 450px;margin: 150px auto;">
        <div class="p-4 login-div">

            <h2 class="mb-3">Register</h2>

            {% if message %}
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="email" name="email" required placeholder="Email Address">
                </div>
                <div class="form-group mt-3">
                    <input class="form-control" type="password" name="password" required placeholder="Password">
                </div>
                <div class="form-group mt-3">
                    <input class="form-control" type="password" name="confirmation" required placeholder="Confirm Password">
                </div>
                <input class="btn email-btn mt-3 w-100" type="submit" value="Register">
            </form>

            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
            

        </div>
    </div>
    

{% endblock %}
